<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body class="container-fluid">
    <h1>Celebrity Dating Quiz</h1>

    <div class="form-group well background-blue">
      <label for="favorite-food">Favorite Fruit:</label>
      <div class="radio">
        <label>
          <input type="radio" name="favorite-fruit" value="0" checked>
          Apples
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="favorite-fruit" value="1">
          Oranges
        </label>
      </div>

      <label for="favorite-music">Favorite Music:</label>
      <div class="radio">
        <label>
          <input type="radio" name="favorite-music" value="0" checked>
          Pop
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="favorite-music" value="1">
          Country
        </label>
      </div>
      <button id="btn-submit" class="btn btn-dark">Submit!</button>
    </div>
    <div id="bruno-mars" class="initial-hide">
      <h2>Bruno Mars</h2>

    </div>
    <div id="celeb2" class="initial-hide">
      <h2>Taylor Swift</h2>

    </div>
    <div id="celeb3" class="initial-hide">
      <h2>John Barrowman</h2>

    </div>
    <div id="celeb4" class="initial-hide">
      <h2>Lady Gaga</h2>

    </div>
  </body>
</html>
