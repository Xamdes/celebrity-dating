<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body class="container-fluide">
    <div class="form-group well background-blue">
      <label for="favorite-food">Favorite Music:</label>
      <div class="radio">
        <label>
          <input type="radio" name="favorite-food" value="0">
          Apples
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="favorite-food" value="1">
          Oranges
        </label>
      </div>
    </div>
    <label for="favorite-music">Favorite Music:</label>
    <div class="radio">
      <label>
        <input type="radio" name="favorite-music" value="Pop">
        Pop
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="favorite-music" value="Country">
        Country
      </label>
    </div>
  </div>

  </body>
</html>
